<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <title>Users CRUD</title>
</head>

<body>
  <div class="container section">

    <div class="columns">
      <div class="column is-10 is-offset-2">
        <a class="button is-success">+</a><br><br>
        <table class="table is-striped is-hoverable">
          <thead>
            <tr>
              <th>Id</th>
              <th>Username</th>
              <th>Email</abbr></th>
              <th>Bio</abbr></th>
              <th></abbr></th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
            <td>{{ user.pk }}</td>
            <td><a href="">{{ user.username }}</a></td>
            <td>{{ user.email }}</td>
            <td>{{ user.bio|truncatechars:30 }}</td>
            <td><a class="button is-warning is-small">Editar</a> <a class="button is-danger is-small">Borrar</a></td>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
