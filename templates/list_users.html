{% extends 'base.html' %}

{% block content %}

<a href="{% url 'new' %}" class="button is-success">+</a><br><br>
<table class="table is-striped is-hoverable">
  <thead>
    <tr>
      <th>Id</th>
      <th>Username</th>
      <th>Email</th>
      <th>Bio</th>
      <th></th>
    </tr>
  </thead>
  {% for user in users %}
  <tbody>
    <td>{{ user.pk }}</td>
    <td><a href="{{ user.get_absolute_url }}">{{ user.username }}</a></td>
    <td>{{ user.email }}</td>
    <td>{{ user.bio|truncatechars:30 }}</td>
    <td><a class="button is-warning is-small">Editar</a> <a href="{% url 'delete' user.username %}" class="button is-danger is-small">Borrar</a></td>
  </tbody>
  {% endfor %}
</table>

{% endblock content %}
