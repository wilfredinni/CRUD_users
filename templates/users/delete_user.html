{% extends 'base.html' %}

{% block title %}
  <title>Eliminar Usuario - Users CRUD</title>
{% endblock title %}

{% block content %}

<div class="content">
  <form method="post">
    {% csrf_token %}
    <h2 class="has-text-centered">Eliminar al Usuario "{{ object }}"?</h2>
    <div class="center-element">
      <input class="button is-danger" type="submit" value="Confirmar">
    </div>
  </form>
</div>

{% endblock content %}
